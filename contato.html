<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico">
    <title>Contato - IFSP - Pirituba - DWBA4</title>
</head>
<body>
    <header id="cabecalho">
        <nav>
            <object width="100%" height="65px" data="menu.html"></object>
            <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/77770610c0de515c6150e899d70445ff3d25094d/Logo.jpg">
        </nav>
    </header>
    <main>
        <h1><b>Mande uma mensagem</b></h1>
        <form method="post">
            <ul>
                <li>
                    <label for="contato-nome">Nome</label>
                    <input type="text" id="contato-nome" required>
                </li> 
            

                <li>
                    <label for="contato-email">Email</label>
                    <input type="email" id="contato-email" required>
                </li> 

                <li>
                    <label for="contato-tel">Telefone</label>
                    <input type="tel" id="contato-tel" required> (99) 99999-9999
                </li> 
            
                <li>
                    <label for="contato-assunto">Assunto</label>
                    <select name="assuntos" id="contato-assunto">
                        <option>-- Selecione --</option>
                        <option value="rec">Reclamação</option>
                        <option value="sug">Sugestão</option>
                    </select>
                </li> 

                <li>
                    <label for="contato-msg">Mensagem</label>
                    <textarea name="mensagem" id="contato-msg" required></textarea>
                </li> 

                <li>
                    <fieldset>
                        <legend>Opções de Resposta</legend>
                        <input type="checkbox" id="contato-email">
                        <label for="contato-email">Email</label>

                        <input type="checkbox" id="contato-telefone">
                        <label for="contato-telefone">Telefone</label>
                    </fieldset>
                </li>

                <li><button type="submit">Enviar</button></li>
            </ul>
        </form>
    </main>

    <footer>
        <object width="100%" height="200px" data="rodape.html"></object>
    </footer>
</body>
</html>
