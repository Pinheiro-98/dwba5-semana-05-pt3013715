<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico">
    <title>Eventos - IFSP - Pirituba - DWBA4</title>
</head>
<body>
    <header id="cabecalho">
        <nav>
            <object width="100%" height="65px" data="menu.html"></object>
            <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/77770610c0de515c6150e899d70445ff3d25094d/Logo.jpg">
        </nav>
    </header>
    <main>
        <h1><b>Inscreva-se</b></h1>
        <form method="post">
            <fieldset>
                <label for="evento">Evento</label>
                <select name="assuntos" id="assuntos">
                    <option>-- Selecione --</option>
                    <option value="voe">Voe sem asas</option>
                    <option value="junina">Festa junina</option>
                    <option value="tecno">Semana de tecnologia</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Informações de Acesso</legend>
                <p>
                    <label for="cadastro-usuario">Usuário</label>
                    <input type="text" id="cadastro-usuario" required>
                </p>
                <p>
                    <label for="cadastro-senha">Senha</label>
                    <input type="password" id="cadastro-senha" required>
                </p>
                <p>
                    <label for="confirma-senha">Confirmar Senha</label>
                    <input type="password" id="confirma-senha" required>
                </p>
            </fieldset>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <p>
                    <label for="cadastro-nome">Nome Completo</label>
                    <input type="text" id="cadastro-nome" required>
                </p>
                <p>
                    <label for="cadastro-email">Email</label>
                    <input type="email" id="cadastro-email" required>
                </p>
                <p>
                    <label for="cadastro-celular">Celular</label>
                    <input type="tel" id="cadastro-celular" required> (99) 99999-9999
                </p>
                <fieldset>
                    <legend>Sexo</legend>

                    <input type="radio" name="sexo" id="cadastro-masculino" value="M">
                    <label for="cadastro-masculino">Masculino</label>

                    <input type="radio" name="sexo" id="cadastro-feminino" value="F">
                    <label for="cadastro-feminino">Feminino</label>
                </fieldset>
                <p>
                    <label for="cadastro-nascimento">Data de Nascimento</label>
                    <input type="date" id="cadastro-nascimento" required>
                </p>
                <p>
                    <label for="cadastro-cor">Cor Favorita</label>
                    <input type="color" id="cadastro-cor" required>
                </p>
                <p>
                    <label for="cadastro-github">Perfil Github</label>
                    <input type="url" id="cadastro-github" required>
                </p>
            </fieldset>
            <p>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </p>
        </form>
    </main>

    <footer>
        <object width="100%" height="200px" data="rodape.html"></object>
    </footer>
</body>
</html>
